---
apiVersion: v1
kind: Namespace
metadata:
  name: task-05

---
apiVersion: v1
kind: Service
metadata:
  name: counter-service
  namespace: task-05
spec:
  clusterIP: None  # Headless service
  selector:
    app: counter
  ports:
  - port: 8080
    targetPort: 8080
    name: http

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: counter-app
  namespace: task-05
spec:
  serviceName: counter-service
  replicas: 2
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      initContainers:
      - name: init-counter
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          if [ ! -f /data/counter.txt ]; then
            echo "Initializing counter to 0"
            echo "0" > /data/counter.txt
          else
            echo "Counter file already exists"
          fi
          ls -la /data/
        volumeMounts:
        - name: counter-data
          mountPath: /data

      containers:
      - name: counter
        image: counter-app:latest
        imagePullPolicy: Never  # For K3s local images
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: counter-data
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 3

  volumeClaimTemplates:
  - metadata:
      name: counter-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Mi
